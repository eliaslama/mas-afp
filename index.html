<!DOCTYPE html>
<html>
    <head>
        <title>Más AFP</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/estilo.css">
    </head>
    <body>
        <!-- Static navbar -->
        <nav class="navbar navbar-default navbar-static-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Más AFP</a>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="#">Simulador</a></li>
                        <li><a href="#acerca">Acerca</a></li>
                        <li><a href="https://github.com/eliaslama/mas-afp">GitHub</a></li>
                    </ul>
                </div><!--/.nav-collapse -->
            </div>
        </nav>

        <div class="container">
            <!-- Main component for a primary marketing message or call to action -->
            <div class="jumbotron">
                <div class="row">
                    <form class="form-horizontal">
                        <div class="form-group col-sm-6">
                            <label for="sueldo" class="col-sm-4 control-label">Sueldo</label>
                            <div class="col-sm-8">
                                <div class="input-group">
                                    <div class="input-group-addon">$</div>
                                    <input type="text" class="form-control" id="sueldo" placeholder="650000">
                                </div>
                            </div>
                        </div>
                        <div class="form-group col-sm-6">
                            <label for="cotizacion-annos" class="col-sm-4 control-label">Años de cotización</label>
                            <div class="col-sm-8">
                                <input type="number" class="form-control" id="cotizacion-annos" placeholder="25">
                            </div>
                        </div>
                        <div class="form-group col-sm-6">
                            <label for="afp" class="col-sm-4 control-label">AFP</label>
                            <div class="col-sm-8">
                                <select class="form-control" id="afp">
                                    <option value="sistema">Cualquiera (promedio del sistema)</option>
                                    <option value="capital">Capital</option>
                                    <option value="cuprum">Cuprum</option>
                                    <option value="habitat">Habitat</option>
                                    <option value="modelo">Modelo</option>
                                    <option value="planvital">Planvital</option>
                                    <option value="provida">Provida</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group col-sm-6">
                            <label for="lagunas-annos" class="col-sm-4 control-label">Años con lagunas</label>
                            <div class="col-sm-8">
                                <input type="number" class="form-control" id="lagunas-annos" placeholder="5">
                            </div>
                        </div>
                        <div class="form-group col-sm-6">
                            <label for="fondo" class="col-sm-4 control-label">Fondo</label>
                            <div class="col-sm-8">
                                <select class="form-control" id="fondo">
                                    <option value="a">A</option>
                                    <option value="b">B</option>
                                    <option value="c" selected>C</option>
                                    <option value="d">D</option>
                                    <option value="e">E</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group col-sm-6">
                            <label for="edad-jubilacion" class="col-sm-4 control-label">Edad de Jubilación</label>
                            <div class="col-sm-8">
                                <input type="number" class="form-control" id="edad-jubilacion" placeholder="65">
                            </div>
                        </div>
                        <div class="form-group col-sm-12 text-right">
                            <button type="button" id="btn-simular" class="btn btn-primary">Simular</button>
                        </div>
                    </form>

                </div>
            </div>

            <div class="row" id="resultados">
                <div class="col-sm-6">
                    <div id="grafico-torta" class="chart"></div>
                </div>
                <div class="col-sm-6">
                    <table class="table table-striped">
                        <tr>
                            <th>Renta vitalicia (mensual)</th>
                            <td id="pension-renta-vitalicia"></td>
                        </tr>
                        <tr>
                            <th>Retiro programado (mensual)</th>
                            <td id="pension-retiro-programado"></td>
                        </tr>
                        <tr>
                            <th>Trabajadores necesarios<br>en sistema de reparto</th>
                            <td id="trabajadores-reparto"></td>
                        </tr>
                    </table>
                </div>
                <div class="col-sm-12">
                    <div id="grafico-historico" class="chart"></div>
                </div>
            </div>
        </div> <!-- /container -->

        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
        <script type="text/javascript" src="js/utils.js"></script>
        <script type="text/javascript" src="js/simulador.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
    </body>
</html>
